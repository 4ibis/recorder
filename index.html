<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script>

    </script>
  </head>
  <body>
    <h1>Audio Recorder</h1>
    <section class="controls">
      <button
        type="button"
        id="start_stop"
        class="recording-btn flex-row-center"
      >
        <span class="start">
          <svg
            class="start-icon"
            viewBox="0 0 24 24"
            height="24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1
                1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6
                6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
            ></path>
          </svg>
        </span>
        <span class="stop">
          <span class="stop-icon flex-row-center">
            <span class="dot"></span>
          </span>
        </span>
      </button>
    </section>

    <section class="records d-none">
      <h2>Records:</h2>
      <ul id="recordsList" class="records-list"></ul>
    </section>

    <script src="src/app.js" type="module"></script>
  </body>
</html>
